<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/jsmind.css"/>
    <script src="js/jsmind.js" type="text/javascript" charset="utf-8"></script>
    <title>Title</title>
</head>
<body>
<div id="js_mind_cont" style="height: 500px;width:100%"></div>
<script type="text/javascript" charset="utf-8">
    var mind = {
        /* 元数据，定义思维导图的名称、作者、版本等信息 */
        "meta":{
            "name":"example",
            "author":"hizzgdev@163.com",
            "version":"0.2"
        },
        /* 数据格式声明 */
        "format":"node_array",
        /* 数据内容 */
        "data":[
            {"id":"root", "isroot":true, "topic":"jsMind"},

            {"id":"easy", "parentid":"root", "topic":"Easy", "direction":"left"},
            {"id":"easy1", "parentid":"easy", "topic":"Easy to show"},
            {"id":"easy2", "parentid":"easy", "topic":"Easy to edit"},
            {"id":"easy3", "parentid":"easy", "topic":"Easy to store"},
            {"id":"easy4", "parentid":"easy", "topic":"Easy to embed"},

            {"id":"open", "parentid":"root", "topic":"Open Source", "expanded":false, "direction":"right"},
            {"id":"open1", "parentid":"open", "topic":"on GitHub"},
            {"id":"open2", "parentid":"open", "topic":"BSD License"},

            {"id":"powerful", "parentid":"root", "topic":"Powerful", "direction":"right"},
            {"id":"powerful1", "parentid":"powerful", "topic":"Base on Javascript"},
            {"id":"powerful2", "parentid":"powerful", "topic":"Base on HTML5"},
            {"id":"powerful3", "parentid":"powerful", "topic":"Depends on you"},
        ]
    };
    var options = {                   // options 将在下一章中详细介绍
        container : 'js_mind_cont', // [必选] 容器的ID
        editable : true,                // [可选] 是否启用编辑
        theme : 'orange'                // [可选] 主题

    };
    var jm=new jsMind(options);
    jm.show(mind);
</script>
</body>
</html>
